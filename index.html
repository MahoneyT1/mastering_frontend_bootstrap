<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 

    }

    body {
      background-color: hsl(212, 45%, 89%);
      height: 100vh;
      width: 100%;

    }
    .attribution a { color: hsl(228, 45%, 44%); }

    .custom-width {
      width: 300px;
      
    }
    .pt-50 {
      padding-top: 70px;
      padding-bottom: 50px;
    }
    .text-lb { color: rgb(172, 145, 145); }

    .center-div { margin: auto;}
  </style>
</head>
<body>
  <div class="container h-100 pt-5 ">
    <div class="row custom-width rounded-4 center-div bg-white text-size-15 my-3">
      <div class="col-12 bg-white rounded-4">
        <img class="rounded mt-3" src="./images/image-qr-code.png" style="height: 250px; width: 275px;" alt="">

        <h1 class="fs-5 fw-bold text-center mt-3" style="font-family: Outfit;">Improve your Front-end skills by building projects</h1>
        <p class="fs-6 text-center my-3 mb-4 fw-normal text-lb" style="font-family: Outfit;">Scan the QR-code to visit the Front-end mentor and take your coding skills to another level.</p>
      </div>
        
    </div>
  </div>
    
</body>
</html>
